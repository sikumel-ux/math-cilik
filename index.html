<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCilik - Global Rank üèÜ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        body { font-family: 'Fredoka One', cursive; }
    </style>
</head>
<body class="bg-gradient-to-b from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4 text-white text-center">
    <div class="bg-white rounded-[40px] p-6 shadow-2xl text-gray-800 max-w-sm w-full border-b-[10px] border-gray-200">
        <div id="game-container">
            <h1 class="text-4xl mb-2">üöÄ</h1>
            <h2 class="text-2xl font-bold text-indigo-600 mb-6">MathCilik Global</h2>
            
            <input id="nama" type="text" placeholder="Nama Jagoan..." class="w-full p-4 text-lg border-4 border-indigo-50 rounded-2xl mb-4 text-center outline-none focus:border-indigo-400">
            
            <button onclick="mulaiGame()" class="w-full bg-indigo-500 text-white text-xl font-bold py-4 rounded-2xl shadow-[0_6px_0_rgb(67,56,202)] active:shadow-none active:translate-y-1 transition-all">
                MAIN SEKARANG!
            </button>

            <div id="leaderboard-section" class="mt-8">
                <p class="text-indigo-600 font-bold mb-3">üèÜ 5 JAGOAN TERATAS</p>
                <div id="list-juara" class="text-left text-sm space-y-2">
                    <p class="text-center text-gray-400 italic">Memuat data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://mathe.sekawanation.workers.dev"; // Pastikan ini URL Worker kamu
        let skor = 0;
        let namaPlayer = "";

        // Fungsi Ambil Leaderboard
        async function loadLeaderboard() {
            try {
                const res = await fetch(`${API_URL}/leaderboard`);
                const data = await res.json();
                const listContainer = document.getElementById('list-juara');
                
                if (data.length > 0) {
                    listContainer.innerHTML = data.map((p, i) => `
                        <div class="flex justify-between bg-indigo-50 p-2 rounded-lg">
                            <span>${i+1}. <b>${p.nama}</b></span>
                            <span class="font-bold text-indigo-600">${p.skor} pts</span>
                        </div>
                    `).join('');
                } else {
                    listContainer.innerHTML = `<p class="text-center text-gray-400">Belum ada data. Jadilah yang pertama!</p>`;
                }
            } catch (e) {
                document.getElementById('list-juara').innerHTML = `<p class="text-red-400 text-center">Gagal koneksi server</p>`;
            }
        }

        // Panggil Leaderboard saat web dibuka
        window.onload = loadLeaderboard;

        function mulaiGame() {
            namaPlayer = document.getElementById('nama').value;
            if(!namaPlayer) return Swal.fire('Eitss!', 'Namamu siapa?', 'warning');
            
            // Logika game sederhana untuk tes
            let a = Math.floor(Math.random() * 10) + 1;
            let b = Math.floor(Math.random() * 10) + 1;
            let hasil = a + b;

            Swal.fire({
                title: `${a} + ${b} = ?`,
                input: 'number',
                confirmButtonText: 'JAWAB',
                allowOutsideClick: false
            }).then(async (result) => {
                if (parseInt(result.value) === hasil) {
                    skor = 100; // Contoh skor tetap untuk tes
                    Swal.fire('Benar!', `Skormu: ${skor}`, 'success').then(async () => {
                        await simpanSkor();
                        location.reload();
                    });
                } else {
                    Swal.fire('Salah!', 'Coba lagi ya!', 'error').then(() => location.reload());
                }
            });
        }

        async function simpanSkor() {
            try {
                await fetch(`${API_URL}/submit-score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama: namaPlayer, skor: skor })
                });
            } catch (e) {
                console.error("Gagal simpan:", e);
            }
        }
    </script>
</body>
</html>
