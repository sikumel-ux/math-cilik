<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCilik Infinity Pro üöÄ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4 text-white text-center">
    
    <div id="app" class="bg-white rounded-[40px] p-6 shadow-2xl text-gray-800 max-w-sm w-full border-b-[10px] border-gray-200 relative overflow-hidden">
        
        <div id="start-screen">
            <h1 class="text-4xl mb-2">üèÜ</h1>
            <h2 class="text-2xl font-bold text-indigo-600 mb-6">MathCilik Global</h2>
            <input id="nama" type="text" placeholder="Nama Jagoan..." class="w-full p-4 text-lg border-4 border-indigo-50 rounded-2xl mb-4 text-center outline-none focus:border-indigo-400 text-gray-700">
            <button onclick="mulaiGame()" class="w-full bg-indigo-500 text-white text-xl font-bold py-4 rounded-2xl shadow-[0_6px_0_rgb(67,56,202)] active:shadow-none active:translate-y-1 transition-all">MAIN SEKARANG!</button>
            
            <div id="leaderboard-section" class="mt-8">
                <p class="text-indigo-600 font-bold mb-3">üèÖ 5 JAGOAN TERATAS</p>
                <div id="list-juara" class="text-left text-sm space-y-2 max-h-40 overflow-y-auto">
                    <p class="text-center text-gray-400 italic">Memuat peringkat...</p>
                </div>
            </div>
        </div>

        <div id="game-screen" class="hidden relative">
            <div class="flex justify-between items-center mb-2 font-bold text-indigo-600">
                <div id="lives-container" class="text-xl flex gap-1">
                    </div>
                <div class="flex gap-2 items-center">
                    <button onclick="togglePause()" class="bg-indigo-100 px-3 py-1 rounded-full hover:bg-indigo-200 transition-colors">‚è∏Ô∏è</button>
                    <span class="bg-yellow-100 px-3 py-1 rounded-full text-sm">‚≠ê <span id="display-skor">0</span></span>
                </div>
            </div>

            <div class="w-full bg-gray-100 rounded-full h-2 mb-6 overflow-hidden">
                <div id="timer-bar" class="bg-indigo-500 h-full w-full"></div>
            </div>

            <div id="pause-screen" class="hidden absolute inset-0 z-20 flex flex-col items-center justify-center bg-white/90 rounded-[30px] backdrop-blur-sm">
                <h2 class="text-3xl font-bold text-indigo-600 mb-2">Istirahat! üç¶</h2>
                <button onclick="togglePause()" class="bg-green-500 text-white px-8 py-4 rounded-2xl font-bold shadow-[0_5px_0_rgb(34,197,94)] active:shadow-none active:translate-y-1 transition-all">LANJUT üöÄ</button>
            </div>

            <div id="game-content">
                <p id="display-nama" class="text-xs text-gray-400 mb-1 uppercase tracking-widest font-bold"></p>
                <div class="bg-indigo-50 p-10 rounded-[30px] border-4 border-indigo-100 mb-6">
                    <p id="pertanyaan" class="text-5xl font-black text-indigo-600">0 + 0</p>
                </div>
                <div id="pilihan-jawaban" class="grid grid-cols-2 gap-3">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
