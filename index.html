<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6366f1">
<meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematika Infinity </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        body { font-family: 'Fredoka One', cursive; }
    </style>
</head>
<body class="bg-gradient-to-b from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4 text-white text-center">
    <div id="app" class="bg-white rounded-[40px] p-6 shadow-2xl text-gray-800 max-w-sm w-full border-b-[10px] border-gray-200">
        
        <div id="start-screen">
            <h1 class="text-4xl mb-2">üèÜ</h1>
            <h2 class="text-2xl font-bold text-indigo-600 mb-6">MathCilik Global</h2>
            <input id="nama" type="text" placeholder="Nama Jagoan..." class="w-full p-4 text-lg border-4 border-indigo-50 rounded-2xl mb-4 text-center outline-none focus:border-indigo-400">
            <button onclick="mulaiGame()" class="w-full bg-indigo-500 text-white text-xl font-bold py-4 rounded-2xl shadow-[0_6px_0_rgb(67,56,202)] active:shadow-none active:translate-y-1 transition-all">MAIN SEKARANG!</button>
            
            <div id="leaderboard-section" class="mt-8">
                <p class="text-indigo-600 font-bold mb-3">5 JAGOAN TERATAS</p>
                <div id="list-juara" class="text-left text-sm space-y-2"></div>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div class="flex justify-between mb-4 font-bold text-indigo-600">
                <span id="display-nama"></span>
                <span class="bg-yellow-100 px-3 py-1 rounded-full">‚≠ê <span id="display-skor">0</span></span>
            </div>
            <div class="bg-indigo-50 p-10 rounded-[30px] border-4 border-indigo-100 mb-6">
                <p id="pertanyaan" class="text-5xl font-black text-indigo-600">0 + 0</p>
            </div>
            <div id="pilihan-jawaban" class="grid grid-cols-2 gap-3"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://mathe.sekawanation.workers.dev";
        let skor = 0;
        let namaPlayer = "";
        let jawabanBenar = 0;

        // Load Leaderboard pas buka web
        window.onload = loadLeaderboard;

        async function loadLeaderboard() {
            try {
                const res = await fetch(`${API_URL}/leaderboard`);
                const data = await res.json();
                const listContainer = document.getElementById('list-juara');
                if (data.length > 0) {
                    listContainer.innerHTML = data.map((p, i) => `
                        <div class="flex justify-between bg-indigo-50 p-2 rounded-lg">
                            <span>${i+1}. <b>${p.nama}</b></span>
                            <span class="font-bold text-indigo-600">${p.skor}</span>
                        </div>
                    `).join('');
                }
            } catch (e) { console.error(e); }
        }

        function mulaiGame() {
            namaPlayer = document.getElementById('nama').value;
            if(!namaPlayer) return Swal.fire('Eitss!', 'Namamu siapa?', 'warning');
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('display-nama').innerText = namaPlayer;
            buatSoal();
        }

        function buatSoal() {
            // Makin tinggi skor, angka makin gede
            let range = 10 + Math.floor(skor / 50); 
            let a = Math.floor(Math.random() * range) + 1;
            let b = Math.floor(Math.random() * range) + 1;
            jawabanBenar = a + b;

            document.getElementById('pertanyaan').innerText = `${a} + ${b}`;
            document.getElementById('display-skor').innerText = skor;

            // Buat pilihan jawaban acak
            let pilihan = [jawabanBenar];
            while(pilihan.length < 4) {
                let salah = jawabanBenar + (Math.floor(Math.random() * 10) - 5);
                if(salah !== jawabanBenar && salah > 0) pilihan.push(salah);
                pilihan = [...new Set(pilihan)];
            }
            pilihan.sort(() => Math.random() - 0.5);

            const container = document.getElementById('pilihan-jawaban');
            container.innerHTML = pilihan.map(p => `
                <button onclick="cekJawaban(${p})" class="bg-white border-4 border-indigo-50 p-4 rounded-2xl text-2xl font-bold text-indigo-600 hover:border-indigo-400 active:scale-95 transition-all">${p}</button>
            `).join('');
        }

        async function cekJawaban(pilih) {
            if(pilih === jawabanBenar) {
                skor += 10;
                buatSoal(); // Lanjut soal berikutnya
            } else {
                // SALAH = GAME OVER
                document.getElementById('game-screen').innerHTML = "<p class='font-bold'>Menyimpan skor...</p>";
                await simpanSkor();
                Swal.fire({
                    title: 'WADUH! üí•',
                    text: `Skor akhir ${namaPlayer}: ${skor}`,
                    icon: 'error',
                    confirmButtonText: 'LIHAT PERINGKAT'
                }).then(() => location.reload());
            }
        }

        async function simpanSkor() {
            try {
                await fetch(`${API_URL}/submit-score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama: namaPlayer, skor: skor })
                });
            } catch (e) { console.error(e); }
        }
        // Register Service Worker (Biar bisa diinstal)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('https://math-cilik.pages.dev/sw.js')
    .catch(err => console.log("PWA Service Worker belum aktif"));
                        }
                    
    </script>
</body>
</html>
